<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="실시간 워크플로우 앱" />
    <title>실시간 워크플로우</title>
</head>
<body>
    <noscript>JavaScript를 활성화해주세요.</noscript>
    <div id="root"></div>
    
    <!-- 스크립트를 body 끝에 배치하여 확실한 로딩 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- 라이브러리 로딩 확인 -->
    <script>
        window.addEventListener('load', function() {
            console.log('Supabase 로드됨:', !!window.supabase);
            console.log('XLSX 로드됨:', !!window.XLSX);
            
            if (!window.supabase) {
                console.error('Supabase 라이브러리 로딩 실패');
            }
            if (!window.XLSX) {
                console.error('XLSX 라이브러리 로딩 실패');
            }
        });
    </script>
</body>
</html>
